<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e09, #d0e);
            font-family: Arial, sans-serif;
        }
        .text-container {
            position: relative;
            padding: 20px;
            border: 3px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            font-size: 2em;
            color: #fff;
            text-align: center;
        }
        .reaction-menu {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }
        .reaction-menu button {
            background: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0 5px;
            color: #fff;
        }
        .selected-reactions {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #fff;
        }
        .reaction-display {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="text-container" id="textContainer">
        –≠—Ç–æ –≤–∞—à —Ä–∞–Ω–¥–æ–º–Ω—ã–π —Ç–µ–∫—Å—Ç.
        <div class="reaction-menu" id="reactionMenu">
            <button onclick="addReaction('üëç')">üëç</button>
            <button onclick="addReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button onclick="addReaction('üòÇ')">üòÇ</button>
            <button onclick="addReaction('üòÆ')">üòÆ</button>
            <button onclick="addReaction('üò¢')">üò¢</button>
            <button onclick="addReaction('üò°')">üò°</button>
        </div>
        <div class="selected-reactions" id="selectedReactions"></div>
    </div>

    <script>
        const textContainer = document.getElementById("textContainer");
        const reactionMenu = document.getElementById("reactionMenu");
        const selectedReactions = document.getElementById("selectedReactions");
        const reactions = {};

        textContainer.addEventListener("mouseenter", () => {
            reactionMenu.style.display = "flex";
        });

        textContainer.addEventListener("mouseleave", (event) => {
            if (!reactionMenu.contains(event.relatedTarget)) {
                reactionMenu.style.display = "none";
            }
        });

        reactionMenu.addEventListener("mouseleave", (event) => {
            if (!textContainer.contains(event.relatedTarget)) {
                reactionMenu.style.display = "none";
            }
        });

        function addReaction(emoji) {
            if (reactions[emoji]) {
                reactions[emoji]++;
            } else {
                reactions[emoji] = 1;
            }
            renderSelectedReactions();
        }

        function renderSelectedReactions() {
            selectedReactions.innerHTML = "";
            for (const [emoji, count] of Object.entries(reactions)) {
                const reactionDisplay = document.createElement("span");
                reactionDisplay.classList.add("reaction-display");
                reactionDisplay.textContent = `${emoji} ${count}`;
                selectedReactions.appendChild(reactionDisplay);
            }
        }
    </script>
</body>
</html>
