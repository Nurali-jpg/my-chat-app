<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</title>
    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const randomTexts = [
                "–ü—Ä–∏–≤–µ—Ç, –∫–∞–∫ –¥–µ–ª–∞?",
                "–°–µ–≥–æ–¥–Ω—è —Ö–æ—Ä–æ—à–∞—è –ø–æ–≥–æ–¥–∞.",
                "–ö–∞–∫–æ–π —Ç–≤–æ–π –ª—é–±–∏–º—ã–π —Ñ–∏–ª—å–º?",
                "–£ —Ç–µ–±—è –µ—Å—Ç—å —Ö–æ–±–±–∏?",
                "–ß—Ç–æ —Ç—ã –¥—É–º–∞–µ—à—å –æ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏–∏?",
            ];

            const textContainer = document.getElementById("text-container");
            const reactionsContainer = document.getElementById("reactions-container");

            function getRandomText() {
                const randomIndex = Math.floor(Math.random() * randomTexts.length);
                return randomTexts[randomIndex];
            }

            function showReactions() {
                reactionsContainer.style.display = "block";
            }

            function hideReactions() {
                reactionsContainer.style.display = "none";
            }

            function addReaction(emoji) {
                const existingReaction = reactionsContainer.querySelector(`span[data-emoji="${emoji}"]`);
                if (existingReaction) {
                    const countElement = existingReaction.querySelector("span");
                    const count = parseInt(countElement.textContent) || 0;
                    countElement.textContent = count + 1;
                } else {
                    const reactionElement = document.createElement("span");
                    reactionElement.setAttribute("data-emoji", emoji);
                    reactionElement.textContent = `${emoji} `;
                    const countElement = document.createElement("span");
                    countElement.textContent = "1";
                    reactionElement.appendChild(countElement);
                    reactionsContainer.appendChild(reactionElement);
                }
            }

            textContainer.textContent = getRandomText();

            textContainer.addEventListener("mouseenter", showReactions);
            textContainer.addEventListener("mouseleave", hideReactions);

            const emojiButtons = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];
            emojiButtons.forEach((emoji) => {
                const button = document.createElement("button");
                button.textContent = emoji;
                button.addEventListener("click", () => addReaction(emoji));
                reactionsContainer.appendChild(button);
            });

            // –û—Å—Ç–∞–≤–ª—è–µ–º –≤—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–π –æ—Ç–∫—Ä—ã—Ç—ã–º, –µ—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –Ω–∞–¥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏
            reactionsContainer.addEventListener("mouseenter", showReactions);
            reactionsContainer.addEventListener("mouseleave", hideReactions);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #text-container {
            border: 1px solid #ccc;
            padding: 20px;
            font-size: 30px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            margin-bottom: 10px;
            display: inline-block; /* –ü–æ–∑–≤–æ–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É –æ–±—Ç–µ–∫–∞—Ç—å —Ç–µ–∫—Å—Ç */
        }
        #reactions-container {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –≤—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            margin-top: 10px;
        }
        #reactions-container button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>–†–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</h1>
    <div id="text-container"></div>
    <div id="reactions-container"></div>

</body>
</html>
