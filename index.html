<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5dc; /* –ë–µ–∂–µ–≤—ã–π —Ñ–æ–Ω */
        }
        #content {
            text-align: center;
            border: 2px solid #d4af37;
            padding: 20px;
            border-radius: 10px;
            font-size: 30px;
            position: relative;
        }
        #reactions-container {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f5f5dc;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
            z-index: 1;
        }
        .reaction-btn {
            font-size: 24px;
            cursor: pointer;
            margin: 5px;
        }
        .selected-reactions {
            margin-top: 15px;
            font-size: 24px;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div id="content">
        –†–∞–Ω–¥–æ–º–Ω—ã–π —Ç–µ–∫—Å—Ç
        <div id="reactions-container">
            <span class="reaction-btn" data-emoji="üëç">üëç</span>
            <span class="reaction-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</span>
            <span class="reaction-btn" data-emoji="üòÇ">üòÇ</span>
            <span class="reaction-btn" data-emoji="üòÆ">üòÆ</span>
            <span class="reaction-btn" data-emoji="üò¢">üò¢</span>
            <span class="reaction-btn" data-emoji="üò°">üò°</span>
        </div>
        <div class="selected-reactions" id="selected-reactions"></div>
    </div>

    <script>
        const content = document.getElementById('content');
        const reactionsContainer = document.getElementById('reactions-container');
        const selectedReactions = document.getElementById('selected-reactions');
        let hideTimeout;

        content.addEventListener('mouseenter', () => {
            clearTimeout(hideTimeout);
            reactionsContainer.style.display = 'block';
        });

        content.addEventListener('mouseleave', () => {
            hideTimeout = setTimeout(() => {
                reactionsContainer.style.display = 'none';
            }, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è
        });

        reactionsContainer.addEventListener('mouseenter', () => {
            clearTimeout(hideTimeout);
        });

        reactionsContainer.addEventListener('mouseleave', () => {
            hideTimeout = setTimeout(() => {
                reactionsContainer.style.display = 'none';
            }, 300);
        });

        document.querySelectorAll('.reaction-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const emoji = btn.getAttribute('data-emoji');
                const existingReaction = selectedReactions.querySelector(`span[data-emoji="${emoji}"]`);

                if (existingReaction) {
                    let count = parseInt(existingReaction.getAttribute('data-count')) + 1;
                    existingReaction.setAttribute('data-count', count);
                    existingReaction.textContent = `${emoji} ${count}`;
                } else {
                    const newReaction = document.createElement('span');
                    newReaction.setAttribute('data-emoji', emoji);
                    newReaction.setAttribute('data-count', 1);
                    newReaction.textContent = `${emoji} 1`;
                    newReaction.style.marginRight = '10px';
                    selectedReactions.appendChild(newReaction);
                }
            });
        });
    </script>
</body>
</html>
