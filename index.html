<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, updateDoc, doc as firestoreDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞!");

            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                            reactions: {},
                        });
                        messageInput.value = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                        console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ", message);
                    } catch (error) {
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ", error);
                    }
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageData.text;

                    // –ë–ª–æ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–∂–µ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–Ω—ã—Ö —Ä–µ–∞–∫—Ü–∏–π –ø–æ–¥ —Å–æ–æ–±—â–µ–Ω–∏–µ–º
                    const reactionsDisplayContainer = document.createElement("div");
                    messageElement.appendChild(reactionsDisplayContainer);

                    // –ë–ª–æ–∫ –≤—ã–±–æ—Ä–∞ —Ä–µ–∞–∫—Ü–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
                    const reactionsContainer = document.createElement("div");
                    reactionsContainer.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∞–∫—Ü–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    messageElement.appendChild(reactionsContainer);

                    const reactions = messageData.reactions || {};
                    const reactionButtons = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];
                    reactionButtons.forEach((emoji) => {
                        const button = document.createElement("button");
                        button.textContent = emoji;
                        button.style.marginRight = "5px";

                        // –î–æ–±–∞–≤–ª—è–µ–º —Å—á—ë—Ç—á–∏–∫ –∫ –∫–Ω–æ–ø–∫–µ —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞–ª–∏—á–∏–∏ —Ä–µ–∞–∫—Ü–∏–∏
                        const count = reactions[emoji] || 0;
                        const countElement = document.createElement("span");
                        countElement.textContent = count > 0 ? `${count}` : '';
                        countElement.style.marginLeft = '5px';

                        button.appendChild(countElement);
                        reactionsContainer.appendChild(button);

                        button.addEventListener("click", async () => {
                            const messageRef = firestoreDoc(db, "messages", doc.id);
                            try {
                                await updateDoc(messageRef, {
                                    [`reactions.${emoji}`]: (reactions[emoji] || 0) + 1
                                });
                                console.log("–†–µ–∞–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞:", emoji);
                            } catch (error) {
                                console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∞–∫—Ü–∏–∏:", error);
                            }
                        });
                    });

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—ã–µ —Ä–µ–∞–∫—Ü–∏–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–º –±–ª–æ–∫–µ
                    Object.entries(reactions).forEach(([emoji, count]) => {
                        if (count > 0) {
                            const reactionDisplay = document.createElement("span");
                            reactionDisplay.textContent = `${emoji} ${count}`;
                            reactionDisplay.style.marginRight = "5px";
                            reactionsDisplayContainer.appendChild(reactionDisplay);
                        }
                    });

                    // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    messageElement.addEventListener("mouseenter", () => {
                        reactionsContainer.style.display = "block";
                    });

                    messageElement.addEventListener("mouseleave", () => {
                        reactionsContainer.style.display = "none";
                    });

                    chat.appendChild(messageElement);
                });
                chat.scrollTop = chat.scrollHeight;
                console.log("–ß–∞—Ç –æ–±–Ω–æ–≤–ª–µ–Ω");
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</body>
</html>
