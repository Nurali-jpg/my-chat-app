<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                            reactions: {}
                        });
                        messageInput.value = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                    } catch (error) {
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ", error);
                    }
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.className = "message";
                    messageElement.textContent = messageData.text;

                    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    messageElement.addEventListener("mouseenter", () => {
                        const reactionContainer = document.createElement("div");
                        reactionContainer.className = "reaction-container";

                        // –ö–Ω–æ–ø–∫–∏ –¥–ª—è —Ä–µ–∞–∫—Ü–∏–π
                        const reactions = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ'];
                        reactions.forEach(reaction => {
                            const button = document.createElement("button");
                            button.textContent = reaction;

                            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∞–∫—Ü–∏–∏
                            button.addEventListener("click", async () => {
                                const messageRef = doc(db, "messages", doc.id);
                                await updateDoc(messageRef, {
                                    [`reactions.${reaction}`]: {
                                        count: (messageData.reactions[reaction]?.count || 0) + 1
                                    }
                                });
                            });

                            reactionContainer.appendChild(button);
                        });

                        messageElement.appendChild(reactionContainer);
                    });

                    messageElement.addEventListener("mouseleave", () => {
                        const reactionContainer = messageElement.querySelector(".reaction-container");
                        if (reactionContainer) {
                            messageElement.removeChild(reactionContainer);
                        }
                    });

                    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–π
                    const reactionList = document.createElement("div");
                    if (messageData.reactions) {
                        Object.keys(messageData.reactions).forEach(reaction => {
                            const count = messageData.reactions[reaction].count;
                            const reactionDisplay = document.createElement("span");
                            reactionDisplay.textContent = `${reaction} (${count}) `;
                            reactionList.appendChild(reactionDisplay);
                        });
                    }
                    messageElement.appendChild(reactionList);

                    chat.appendChild(messageElement);
                });
                chat.scrollTop = chat.scrollHeight; // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
        .reaction-container {
            display: flex;
            margin-top: 5px;
        }
        .reaction-container button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</body>
</html>
