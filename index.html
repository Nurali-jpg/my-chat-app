<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∞–∫—Ü–∏–∏ —Å –ø–æ–¥—Ä–µ–∞–∫—Ü–∏—è–º–∏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: beige;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .text-container {
            margin: 20px;
            font-size: 30px;
            position: relative; /* –î–ª—è –∞–±—Å–æ–ª—é—Ç–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ –æ–∫–Ω–∞ */
        }
        .reaction-popup {
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: absolute;
            top: 50px; /* –ü–æ–∑–∏—Ü–∏—è –ø–æ–¥ —Ç–µ–∫—Å—Ç–æ–º */
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .reaction {
            font-size: 30px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
        }
        .reaction-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .sub-reactions-row {
            display: flex;
            justify-content: center;
        }
        .sub-reaction {
            font-size: 20px;
            margin: 2px 5px;
        }
        .counter {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="text-container" onmouseover="showPopup()" onmouseout="hidePopup()">
        –†–∞–Ω–¥–æ–º–Ω—ã–π —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å.
        <div class="reaction-popup" id="reactionPopup">
            <div class="reaction" onclick="addReaction('üòä')">üòä</div>
            <div class="reaction" onclick="addReaction('üòÇ')">üòÇ</div>
            <div class="reaction" onclick="addReaction('üòç')">üòç</div>
            <div class="reaction" onclick="addReaction('üò¢')">üò¢</div>
        </div>
    </div>
    
    <div id="reactionsDisplay" class="reactions-row"></div>

    <script>
        function showPopup() {
            document.getElementById('reactionPopup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('reactionPopup').style.display = 'none';
        }

        function addReaction(reaction) {
            const reactionsDisplay = document.getElementById('reactionsDisplay');

            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–µ–∞–∫—Ü–∏–∏
            const reactionContainer = document.createElement('div');
            reactionContainer.className = 'reaction-container';

            // –°–æ–∑–¥–∞–µ–º –æ—Å–Ω–æ–≤–Ω—É—é —Ä–µ–∞–∫—Ü–∏—é
            const mainReaction = document.createElement('div');
            mainReaction.className = 'reaction';
            mainReaction.innerHTML = reaction;
            const mainCounter = document.createElement('div');
            mainCounter.className = 'counter';
            mainCounter.innerHTML = '1'; // –°—á–µ—Ç—á–∏–∫ –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–π —Ä–µ–∞–∫—Ü–∏–∏
            mainReaction.appendChild(mainCounter);
            reactionContainer.appendChild(mainReaction);

            // –°–æ–∑–¥–∞–µ–º –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏—é
            const subReaction = document.createElement('div');
            subReaction.className = 'sub-reaction';
            subReaction.innerHTML = 'üòç'; // –ü—Ä–∏–º–µ—Ä –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏–∏
            const subCounter = document.createElement('div');
            subCounter.className = 'counter';
            subCounter.innerHTML = '1'; // –°—á–µ—Ç—á–∏–∫ –¥–ª—è –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏–∏
            subReaction.appendChild(subCounter);

            // –°–æ–∑–¥–∞–µ–º —Ä—è–¥ –¥–ª—è –ø–æ–¥—Ä–µ–∞–∫—Ü–∏–π
            const subReactionsRow = document.createElement('div');
            subReactionsRow.className = 'sub-reactions-row';
            subReactionsRow.appendChild(subReaction); // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏—é –≤ —Ä—è–¥

            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏–∏ –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            reactionContainer.appendChild(subReactionsRow);

            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∞–∫—Ü–∏—é –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
            reactionsDisplay.appendChild(reactionContainer);

            // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–ø–ª—ã–≤–∞—é—â–µ–µ –æ–∫–Ω–æ
            hidePopup();
        }
    </script>
</body>
</html>
