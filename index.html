<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</title>
    <style>
        .message { margin-bottom: 15px; }
        .reaction { display: inline-block; padding: 5px; cursor: pointer; }
        .add-reaction-btn { cursor: pointer; color: blue; }
    </style>
</head>
<body>
    <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</h1>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
    <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messagesRef = collection(db, "messages");

        // –û–±—ä—è–≤–ª—è–µ–º —Ñ—É–Ω–∫—Ü–∏—é sendMessage
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const text = messageInput.value;
            if (text) {
                addDoc(messagesRef, { text, reactions: {} });
                messageInput.value = "";
            }
        }

        // –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –∫ –∫–Ω–æ–ø–∫–µ
        document.getElementById("sendButton").onclick = sendMessage;

        onSnapshot(messagesRef, (snapshot) => {
            const messagesContainer = document.getElementById("messages");
            messagesContainer.innerHTML = "";
            snapshot.forEach((doc) => {
                const messageData = doc.data();
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");

                const textDiv = document.createElement("div");
                textDiv.textContent = messageData.text;
                messageDiv.appendChild(textDiv);

                const reactionsDiv = document.createElement("div");

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Ä–µ–∞–∫—Ü–∏–∏
                for (const [emoji, users] of Object.entries(messageData.reactions || {})) {
                    const reactionBtn = document.createElement("span");
                    reactionBtn.classList.add("reaction");
                    reactionBtn.textContent = `${emoji} ${users.length}`;
                    reactionBtn.onclick = () => addReaction(doc, emoji);
                    reactionsDiv.appendChild(reactionBtn);
                }

                // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∞–∫—Ü–∏–∏
                const addReactionBtn = document.createElement("div");
                addReactionBtn.classList.add("add-reaction-btn");
                addReactionBtn.textContent = "–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é";
                addReactionBtn.onclick = () => toggleReactionMenu(reactionsDiv);
                reactionsDiv.appendChild(addReactionBtn);

                // –ú–µ–Ω—é –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ä–µ–∞–∫—Ü–∏–∏
                const reactionMenu = document.createElement("div");
                reactionMenu.style.display = "none";
                ["üëç", "‚ù§Ô∏è", "üòÇ", "üòÆ", "üò¢", "üò°"].forEach((emoji) => {
                    const reactionBtn = document.createElement("span");
                    reactionBtn.textContent = emoji;
                    reactionBtn.onclick = () => addReaction(doc, emoji);
                    reactionMenu.appendChild(reactionBtn);
                });
                reactionsDiv.appendChild(reactionMenu);

                messageDiv.appendChild(reactionsDiv);
                messagesContainer.appendChild(messageDiv);
            });
        });

        function toggleReactionMenu(reactionsDiv) {
            const reactionMenu = reactionsDiv.querySelector("div:nth-child(3)");
            reactionMenu.style.display = reactionMenu.style.display === "none" ? "flex" : "none";
        }

        function addReaction(messageDoc, emoji) {
            // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω—É—é —Ä–µ–∞–∫—Ü–∏—é
            updateDoc(messageDoc.ref, {
                [`reactions.${emoji}`]: arrayUnion("user1")
            });
        }
    </script>
</body>
</html>
