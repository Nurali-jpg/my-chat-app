<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</title>
    <script type="module">
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function getRandomText() {
            const texts = [
                "–ü—Ä–∏–≤–µ—Ç, –∫–∞–∫ –¥–µ–ª–∞?",
                "–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.",
                "–ù–∞—É—á–∏—Ç—å—Å—è –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞—Ç—å - —ç—Ç–æ –∑–¥–æ—Ä–æ–≤–æ!",
                "–ö–∞–∫–æ–π —Å–µ–≥–æ–¥–Ω—è –¥–µ–Ω—å?",
                "JavaScript - –æ—Ç–ª–∏—á–Ω—ã–π —è–∑—ã–∫!",
                "–•–æ—á–µ—à—å –ø–æ–∏–≥—Ä–∞—Ç—å –≤ –∏–≥—Ä—ã?",
            ];
            return texts[Math.floor(Math.random() * texts.length)];
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞!");

            const textContainer = document.getElementById("text-container");
            const reactionsContainer = document.getElementById("reactions-container");
            const reactionButtons = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];
            const reactionsCount = {};

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
            textContainer.textContent = getRandomText();

            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç
            textContainer.addEventListener("mouseenter", () => {
                reactionsContainer.style.display = "block";
            });

            textContainer.addEventListener("mouseleave", () => {
                reactionsContainer.style.display = "none";
            });

            // –ü–æ–∫–∞–∑–∞—Ç—å –≤—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏
            reactionsContainer.addEventListener("mouseenter", () => {
                reactionsContainer.style.display = "block";
            });

            reactionsContainer.addEventListener("mouseleave", () => {
                reactionsContainer.style.display = "none";
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —Ä–µ–∞–∫—Ü–∏–π
            reactionButtons.forEach((emoji) => {
                const button = document.createElement("button");
                button.textContent = emoji;
                button.style.marginRight = "5px";

                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å—á—ë—Ç—á–∏–∫ –¥–ª—è –∫–∞–∂–¥–æ–π —Ä–µ–∞–∫—Ü–∏–∏
                reactionsCount[emoji] = 0;

                button.addEventListener("click", () => {
                    reactionsCount[emoji]++;
                    updateReactionDisplay(emoji);
                });

                reactionsContainer.appendChild(button);
            });

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∞–∫—Ü–∏–π
            function updateReactionDisplay(emoji) {
                const countDisplay = document.createElement("span");
                countDisplay.textContent = `${emoji} ${reactionsCount[emoji]}`;
                countDisplay.style.marginRight = "5px";
                textContainer.appendChild(countDisplay);
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #text-container {
            border: 2px solid blue; /* –†–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—Å—Ç–∞ */
            padding: 20px;
            font-size: 30px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            position: relative;
            margin-bottom: 10px;
        }
        #reactions-container {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–∞–∫—Ü–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: absolute; /* –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
            background: white; /* –§–æ–Ω–æ–≤—ã–π —Ü–≤–µ—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            border: 1px solid #ccc; /* –†–∞–º–∫–∞ –≤–æ–∫—Ä—É–≥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Ä–µ–∞–∫—Ü–∏–π */
            padding: 10px;
            z-index: 10; /* –ü–æ–≤—ã—à–∞–µ–º —É—Ä–æ–≤–µ–Ω—å –Ω–∞–ª–æ–∂–µ–Ω–∏—è */
        }
    </style>
</head>
<body>

    <h1>–í—ã–±–æ—Ä —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</h1>
    <div id="text-container"></div>
    <div id="reactions-container"></div>

</body>
</html>
