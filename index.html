<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с отправкой сообщений</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            console.log("Страница загружена и готова!");

            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            const sendMessage = async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                        });
                        messageInput.value = ""; // Очистка поля ввода
                        console.log("Сообщение отправлено: ", message);
                    } catch (error) {
                        console.error("Ошибка отправки сообщения: ", error);
                    }
                }
            };

            sendButton.addEventListener("click", sendMessage);

            // Добавление обработчика события нажатия клавиши Enter
            messageInput.addEventListener("keypress", (event) => {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = ""; // Очистка чата перед обновлением
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageData.text;
                    chat.appendChild(messageElement);
                });
                chat.scrollTop = chat.scrollHeight;
                console.log("Чат обновлен");
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Чат с отправкой сообщений</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="Введите сообщение...">
    <button id="send-button">Отправить</button>

</body>
</html>
