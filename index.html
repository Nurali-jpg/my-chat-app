<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</title>
    <script type="module">
        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Firebase
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, updateDoc, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                            reactions: {} // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª—è –¥–ª—è —Ä–µ–∞–∫—Ü–∏–π
                        });
                        messageInput.value = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                    } catch (error) {
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ", error);
                    }
                }
            });

            // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–ª–ª–µ–∫—Ü–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏–π —Å —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–æ–π –ø–æ timestamp
            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageData.text;

                    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–∏
                    const reactionButton = document.createElement("button");
                    reactionButton.textContent = "üëç"; // –≠–º–æ–¥–∑–∏ –¥–ª—è —Ä–µ–∞–∫—Ü–∏–∏
                    reactionButton.addEventListener("click", async () => {
                        const currentReactions = messageData.reactions || {}; // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ —Ä–µ–∞–∫—Ü–∏–π
                        currentReactions["üëç"] = (currentReactions["üëç"] || 0) + 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ —Ä–µ–∞–∫—Ü–∏–∏
                        await updateDoc(doc.ref, { reactions: currentReactions }); // –û–±–Ω–æ–≤–ª—è–µ–º –¥–æ–∫—É–º–µ–Ω—Ç
                    });

                    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ä–µ–∞–∫—Ü–∏–π
                    const reactionCount = document.createElement("span");
                    reactionCount.textContent = ` (${(messageData.reactions && messageData.reactions["üëç"]) || 0})`; // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ —Ä–µ–∞–∫—Ü–∏–π
