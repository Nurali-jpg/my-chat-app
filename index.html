            const textContainer = document.getElementById("text-container");

            const reactionButtons = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];

            const randomText = "–≠—Ç–æ —Å–ª—É—á–∞–π–Ω—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ —Ä–µ–∞–∫—Ü–∏–π. –ù–∞–≤–µ–¥–∏—Ç–µ –∫—É—Ä—Å–æ—Ä –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ä–µ–∞–∫—Ü–∏–∏.";

            // –°–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é —Ä–µ–∞–∫—Ü–∏–π, –µ—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –ø–æ–∫–∏–Ω—É–ª —Ç–µ–∫—Å—Ç –∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏
