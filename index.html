<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border: 1px solid #000;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        h2 {
            margin: 20px;
        }
    </style>
</head>
<body>

<h1>Крестики-нолики</h1>
<h2 id="status"></h2>
<div id="board"></div>
<button onclick="resetGame()">Сбросить игру</button>

<script>
    const board = document.getElementById('board');
    const statusDisplay = document.getElementById('status');
    let boardState = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let isGameActive = true;

    const winningConditions = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    function createBoard() {
        boardState.fill('');
        isGameActive = true;
        statusDisplay.textContent = `Ход игрока: ${currentPlayer}`;
        board.innerHTML = '';
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.addEventListener('click', () => handleCellClick(i));
            board.appendChild(cell);
        }
    }

    function handleCellClick(index) {
        if (boardState[index] !== '' || !isGameActive) return;
        boardState[index] = currentPlayer;
        renderBoard();
        checkResult();
    }

    function renderBoard() {
        const cells = document.querySelectorAll('.cell');
        cells.forEach((cell, index) => {
            cell.textContent = boardState[index];
        });
    }

    function checkResult() {
        let roundWon = false;
        for (let i = 0; i < winningConditions.length; i++) {
            const [a, b, c] = winningConditions[i];
            if (boardState[a] === '' || boardState[b] === '' || boardState[c] === '') continue;
            if (boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                roundWon = true;
                break;
            }
        }

        if (roundWon) {
            statusDisplay.textContent = `Игрок ${currentPlayer} выиграл!`;
            isGameActive = false;
            return;
        }

        if (!boardState.includes('')) {
            statusDisplay.textContent = 'Ничья!';
            isGameActive = false;
            return;
        }

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusDisplay.textContent = `Ход игрока: ${currentPlayer}`;
    }

    function resetGame() {
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
