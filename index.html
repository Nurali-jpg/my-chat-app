<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Reaction System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5dc; /* –ë–µ–∂–µ–≤—ã–π —Ñ–æ–Ω */
            font-family: Arial, sans-serif;
        }
        #text-container {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            position: relative;
        }
        .emoji-selection {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
        }
        .emoji {
            cursor: pointer;
            margin: 5px;
            font-size: 24px;
        }
        .reaction {
            display: inline-block;
            position: relative;
            margin: 5px;
        }
        .reaction-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #555;
        }
        .reaction-level-2 {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="text-container">
        <div id="random-text">–≠—Ç–æ —Å–ª—É—á–∞–π–Ω—ã–π —Ç–µ–∫—Å—Ç.</div>
        <div id="emoji-selection" class="emoji-selection">
            <span class="emoji" data-reaction="üëç">üëç</span>
            <span class="emoji" data-reaction="‚ù§Ô∏è">‚ù§Ô∏è</span>
            <span class="emoji" data-reaction="üòÇ">üòÇ</span>
        </div>
    </div>

    <script>
        const textContainer = document.getElementById('text-container');
        const emojiSelection = document.getElementById('emoji-selection');
        let selectedReactions = {};

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–∫–Ω–∞ –≤—ã–±–æ—Ä–∞ —ç–º–æ–¥–∑–∏
        textContainer.addEventListener('mouseenter', () => {
            emojiSelection.style.display = 'block';
        });

        // –°–∫—Ä—ã—Ç—å –æ–∫–Ω–æ –≤—ã–±–æ—Ä–∞ —ç–º–æ–¥–∑–∏
        textContainer.addEventListener('mouseleave', () => {
            emojiSelection.style.display = 'none';
        });

        // –°–æ–±—ã—Ç–∏–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —ç–º–æ–¥–∑–∏
        emojiSelection.addEventListener('click', (e) => {
            const emoji = e.target.dataset.reaction;
            if (emoji) {
                if (!selectedReactions[emoji]) {
                    selectedReactions[emoji] = 0;
                }
                selectedReactions[emoji]++;
                updateReactions();
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–µ–∞–∫—Ü–∏–π –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        function updateReactions() {
            textContainer.querySelectorAll('.reaction').forEach(el => el.remove());
            for (const [emoji, count] of Object.entries(selectedReactions)) {
                const reactionDiv = document.createElement('div');
                reactionDiv.className = 'reaction';
                reactionDiv.innerHTML = `${emoji}<div class="reaction-counter">${count}</div>`;
                textContainer.appendChild(reactionDiv);

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ —É—Ä–æ–≤–Ω—è —Ä–µ–∞–∫—Ü–∏–π
                reactionDiv.addEventListener('mouseenter', () => {
                    const secondLevel = document.createElement('div');
                    secondLevel.className = 'reaction-level-2';
                    secondLevel.innerHTML = `
                        <span class="emoji" data-reaction="üò°">üò°</span>
                        <span class="emoji" data-reaction="ü•≥">ü•≥</span>
                        <span class="emoji" data-reaction="üòÆ">üòÆ</span>
                    `;
                    reactionDiv.appendChild(secondLevel);
                    secondLevel.style.display = 'block';
                });

                reactionDiv.addEventListener('mouseleave', () => {
                    const secondLevel = reactionDiv.querySelector('.reaction-level-2');
                    if (secondLevel) {
                        secondLevel.style.display = 'none';
                    }
                });

                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –≤—Ç–æ—Ä–æ–π —Ä–µ–∞–∫—Ü–∏–∏
                reactionDiv.addEventListener('click', (e) => {
                    if (e.target.classList.contains('emoji')) {
                        const emoji = e.target.dataset.reaction;
                        if (emoji) {
                            if (!selectedReactions[emoji]) {
                                selectedReactions[emoji] = 0;
                            }
                            selectedReactions[emoji]++;
                            updateReactions();
                        }
                    }
                });
            }
        }
    </script>
</body>
</html>
