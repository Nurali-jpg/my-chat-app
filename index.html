<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>Чат</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="Введите сообщение...">
    <button id="send-button">Отправить</button>

    <script>
        // Ваш конфигурационный объект Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Отправка сообщений
        document.getElementById("send-button").addEventListener("click", function() {
            const message = document.getElementById("message-input").value;

            console.log("Кнопка нажата, сообщение:", message); // Для отладки

            if (message) {
                db.collection("messages").add({
                    text: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    document.getElementById("message-input").value = ""; // Очистка поля ввода после отправки
                    console.log("Сообщение отправлено!");
                })
                .catch((error) => {
                    console.error("Ошибка отправки сообщения: ", error);
                });
            }
        });

        // Получение сообщений
        db.collection("messages").orderBy("timestamp").onSnapshot((snapshot) => {
            const chat = document.getElementById("chat");
            chat.innerHTML = ""; // Очистка чата перед обновлением

            snapshot.forEach((doc) => {
                const message = doc.data().text;
                const messageElement = document.createElement("div");
                messageElement.textContent = message;
                chat.appendChild(messageElement);
            });

            // Прокрутка вниз к последнему сообщению
            chat.scrollTop = chat.scrollHeight;
        });
    </script>

</body>
</html>
