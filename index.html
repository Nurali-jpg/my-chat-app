<head>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞!");

            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                            reactions: {},
                        });
                        messageInput.value = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                        console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ", message);
                    } catch (error) {
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ", error);
                    }
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageData.text;

                    const reactionsContainer = document.createElement("div");
                    reactionsContainer.style.display = "none"; // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∞–∫—Ü–∏–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                    messageElement.appendChild(reactionsContainer);

                    const reactions = messageData.reactions || {};
                    const reactionButtons = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];
                    reactionButtons.forEach((emoji) => {
                        const button = document.createElement("button");
                        button.textContent = emoji;
                        button.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —Ä–µ–∞–∫—Ü–∏–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

                        // –°—á–∏—Ç–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ä–µ–∞–∫—Ü–∏–π
                        const count = reactions[emoji] || 0;

                        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å—á—ë—Ç—á–∏–∫ —Ä–µ–∞–∫—Ü–∏–π
                        const countElement = document.createElement("span");
                        countElement.textContent = count > 0 ? `${count}` : '';
                        countElement.style.marginLeft = '5px';
                        reactionsContainer.appendChild(button);
                        reactionsContainer.appendChild(countElement);

                        button.addEventListener("click", async () => {
                            const messageRef = doc(db, "messages", doc.id); // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–æ
                            try {
                                await updateDoc(messageRef, {
                                    [`reactions.${emoji}`]: (reactions[emoji] || 0) + 1 // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á—ë—Ç—á–∏–∫ —Ä–µ–∞–∫—Ü–∏–∏
                                });
                                console.log("–†–µ–∞–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∞:", emoji);
                            } catch (error) {
                                console.error("–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∞–∫—Ü–∏–∏:", error);
                            }
