<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, updateDoc, doc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                            reactions: {}
                        });
                        messageInput.value = ""; 
                    } catch (error) {
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ", error);
                    }
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = ""; 
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageId = doc.id;

                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageData.text;

                    const reactionsContainer = document.createElement("div");
                    const reactions = messageData.reactions || {};
                    const reactionButtons = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];

                    reactionButtons.forEach((reaction) => {
                        const button = document.createElement("button");
                        button.textContent = reaction;
                        button.style.display = 'none'; // Hide buttons initially
                        button.addEventListener("click", async () => {
                            const reactionData = reactions[reaction] || {};
                            const newReactions = {
                                ...reactionData,
                                count: (reactionData.count || 0) + 1,
                                reactions: { ...(reactionData.reactions || {}) }
                            };

                            const userReaction = prompt("–í–≤–µ–¥–∏—Ç–µ –≤–∞—à—É —Ä–µ–∞–∫—Ü–∏—é –Ω–∞ —Ä–µ–∞–∫—Ü–∏—é (–Ω–∞–ø—Ä–∏–º–µ—Ä, üëç, ‚ù§Ô∏è, üòÇ –∏ —Ç.–¥.)");
                            if (userReaction) {
                                newReactions.reactions[userReaction] = (newReactions.reactions[userReaction] || 0) + 1;
                            }

                            await updateDoc(doc(db, "messages", messageId), {
                                [`reactions.${reaction}`]: newReactions
                            });
                        });
                        reactionsContainer.appendChild(button);

                        if (reactions[reaction]) {
                            const count = reactions[reaction].count || 0;
                            const reactionDisplay = document.createElement("span");
                            reactionDisplay.textContent = `${reaction} ${count}`;
                            reactionsContainer.appendChild(reactionDisplay);
                        }

                        messageElement.appendChild(reactionsContainer);
                    });

                    messageElement.addEventListener("mouseenter", () => {
                        reactionButtons.forEach((reaction) => {
                            const button = reactionsContainer.querySelector(`button:contains('${reaction}')`);
                            if (button) button.style.display = 'inline'; // Show buttons on hover
                        });
                    });

                    messageElement.addEventListener("mouseleave", () => {
                        reactionButtons.forEach((reaction) => {
                            const button = reactionsContainer.querySelector(`button:contains('${reaction}')`);
                            if (button) button.style.display = 'none'; // Hide buttons when not hovering
                        });
                    });

                    chat.appendChild(messageElement);
                });
                chat.scrollTop = chat.scrollHeight;
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</body>
</html>
