        const app = initializeApp(firebaseConfig);

        document.addEventListener("DOMContentLoaded", () => {
            const messageDisplay = document.getElementById("message-display");
            const reactionsContainer = document.getElementById("reactions-container");
            const textElement = document.getElementById("random-text");

            const randomTexts = ["–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ!", "–ï—â–µ –æ–¥–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏.", "–ö–ª–∏–∫–Ω–∏ –Ω–∞ —ç–º–æ–¥–∑–∏!"];
            const randomText = randomTexts[Math.floor(Math.random() * randomTexts.length)];
            textElement.textContent = randomText;

            const reactionButtons = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];
            const selectedReactions = {};

            reactionButtons.forEach((emoji) => {
                const button = document.createElement("button");
                button.textContent = emoji;
                button.style.marginRight = "5px";

                button.addEventListener("click", () => {
                    selectedReactions[emoji] = (selectedReactions[emoji] || 0) + 1;
                    updateReactionDisplay();
                });

                reactionsContainer.appendChild(button);
            });

            function updateReactionDisplay() {
                const displayContainer = document.getElementById("reaction-display");
                displayContainer.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ä–µ–∞–∫—Ü–∏–π
                for (const [emoji, count] of Object.entries(selectedReactions)) {
                    if (count > 0) {
                        const reactionDisplay = document.createElement("span");
                        reactionDisplay.textContent = `${emoji} ${count}`;
                        reactionDisplay.style.marginRight = "5px";
                        displayContainer.appendChild(reactionDisplay);
                    }
                }
            }

            textElement.addEventListener("mouseenter", () => {
                reactionsContainer.style.display = "block";
            });

            textElement.addEventListener("mouseleave", () => {
                if (!reactionsContainer.matches(':hover')) {
                    reactionsContainer.style.display = "none";
                }
            });

            reactionsContainer.addEventListener("mouseenter", () => {
                reactionsContainer.style.display = "block";
            });

            reactionsContainer.addEventListener("mouseleave", () => {
                reactionsContainer.style.display = "none";
            });
        });
    </script>
