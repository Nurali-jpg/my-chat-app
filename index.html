<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</title>
    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            const reactionsContainer = document.getElementById("reactions-container");
            const textDisplay = document.getElementById("text-display");
            const reactions = ['üëç', '‚ù§Ô∏è', 'üòÇ', 'üòÆ', 'üò¢', 'üò°'];
            const selectedReactions = {};

            const displayRandomText = () => {
                const randomText = "–≠—Ç–æ —Å–ª—É—á–∞–π–Ω—ã–π —Ç–µ–∫—Å—Ç, –Ω–∞–≤–µ–¥–∏—Ç–µ –∫—É—Ä—Å–æ—Ä –¥–ª—è —Ä–µ–∞–∫—Ü–∏–∏.";
                textDisplay.textContent = randomText;
            };

            const toggleReactionMenu = (show) => {
                reactionsContainer.style.display = show ? "block" : "none";
            };

            textDisplay.addEventListener("mouseenter", () => {
                toggleReactionMenu(true);
            });

            textDisplay.addEventListener("mouseleave", () => {
                // –ù–µ —Å–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é, –∫–æ–≥–¥–∞ –∫—É—Ä—Å–æ—Ä –Ω–∞–¥ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–º —Ä–µ–∞–∫—Ü–∏–π
                if (!reactionsContainer.matches(":hover")) {
                    toggleReactionMenu(false);
                }
            });

            reactionsContainer.addEventListener("mouseenter", () => {
                toggleReactionMenu(true);
            });

            reactionsContainer.addEventListener("mouseleave", () => {
                toggleReactionMenu(false);
            });

            reactions.forEach(emoji => {
                const button = document.createElement("button");
                button.textContent = emoji;
                button.style.marginRight = "5px";
                button.onclick = () => {
                    selectedReactions[emoji] = (selectedReactions[emoji] || 0) + 1;
                    renderSelectedReactions();
                };
                reactionsContainer.appendChild(button);
            });

            const renderSelectedReactions = () => {
                const selectedReactionsDisplay = document.getElementById("selected-reactions");
                selectedReactionsDisplay.innerHTML = ""; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–≤–æ–¥
                Object.entries(selectedReactions).forEach(([emoji, count]) => {
                    const reactionDisplay = document.createElement("span");
                    reactionDisplay.textContent = `${emoji} ${count}`;
                    reactionDisplay.style.marginRight = "5px";
                    selectedReactionsDisplay.appendChild(reactionDisplay);
                });
            };

            displayRandomText();
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #text-display {
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 30px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ */
            margin-bottom: 10px;
            width: fit-content; /* –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —à–∏—Ä–∏–Ω—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–∫—Å—Ç–∞ */
            position: relative; /* –î–ª—è –∞–±—Å–æ–ª—é—Ç–Ω–æ–≥–æ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Ä–µ–∞–∫—Ü–∏–π */
        }
        #reactions-container {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            position: absolute; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –Ω–∞–ª–æ–∂–∏—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–∞–∫—Ü–∏–π */
            background: white;
            border: 1px solid #ccc;
            padding: 5px;
            z-index: 1; /* –ß—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –±—ã–ª –ø–æ–≤–µ—Ä—Ö —Ç–µ–∫—Å—Ç–∞ */
        }
    </style>
</head>
<body>

    <h1>–†–µ–∞–∫—Ü–∏–∏ –Ω–∞ —Ç–µ–∫—Å—Ç</h1>
    <div id="text-display"></div>
    <div id="reactions-container"></div>
    <div id="selected-reactions"></div>

</body>
</html>
