<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy, updateDoc, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function addReaction(messageId, emoji) {
            const messageRef = doc(db, "messages", messageId);
            try {
                const currentReactions = (await getDoc(messageRef)).data().reactions || {};
                const newCount = (currentReactions[emoji] || 0) + 1;
                await updateDoc(messageRef, {
                    [`reactions.${emoji}`]: newCount
                });
                console.log(`Reaction ${emoji} added to message ${messageId}`);
            } catch (error) {
                console.error("Error adding reaction: ", error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            console.log("–°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ –∏ –≥–æ—Ç–æ–≤–∞!");

            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                            reactions: {}
                        });
                        messageInput.value = ""; // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
                        console.log("–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ", message);
                    } catch (error) {
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ", error);
                    }
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = ""; // –û—á–∏—Å—Ç–∫–∞ —á–∞—Ç–∞ –ø–µ—Ä–µ–¥ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageData.text;

                    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–µ–∞–∫—Ü–∏–π
                    const reactionsContainer = document.createElement("div");

                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —Ä–µ–∞–∫—Ü–∏–π
                    ["üëç", "‚ù§Ô∏è", "üòÇ", "üéâ"].forEach((emoji) => {
                        const reactionButton = document.createElement("button");
                        const reactionCount = messageData.reactions && messageData.reactions[emoji] ? messageData.reactions[emoji] : 0;
                        reactionButton.textContent = `${emoji} ${reactionCount}`;
                        reactionButton.onclick = () => addReaction(doc.id, emoji);
                        reactionsContainer.appendChild(reactionButton);
                    });

                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —Ä–µ–∞–∫—Ü–∏–∏ –≤ —á–∞—Ç
                    messageElement.appendChild(reactionsContainer);
                    chat.appendChild(messageElement);
                });
                chat.scrollTop = chat.scrollHeight;
                console.log("–ß–∞—Ç –æ–±–Ω–æ–≤–ª–µ–Ω");
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." required>
    <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</body>
</html>
