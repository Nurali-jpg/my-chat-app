<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</title>
  <style>
    .message { margin-bottom: 15px; }
    .reaction { display: inline-block; padding: 5px; cursor: pointer; }
    .sub-reactions-container { display: none; margin-left: 20px; }
    .reaction:hover .sub-reactions-container { display: flex; }
    .add-reaction-btn { cursor: pointer; color: blue; }
    .reaction-menu { display: none; flex-direction: column; }
    .reaction-menu span { cursor: pointer; }
  </style>
</head>
<body>
  <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</h1>
  <div id="messages"></div>
  <input id="messageInput" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
  <button id="sendMessageBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
      authDomain: "test0-e7c10.firebaseapp.com",
      projectId: "test0-e7c10",
      storageBucket: "test0-e7c10.appspot.com",
      messagingSenderId: "383308995691",
      appId: "1:383308995691:web:704d81923b0e512d09252e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    function sendMessage() {
      const messageInput = document.getElementById("messageInput");
      const text = messageInput.value;
      if (text) {
        addDoc(messagesRef, { text, reactions: {} });
        messageInput.value = "";
      }
    }

    document.getElementById("sendMessageBtn").onclick = sendMessage;

    onSnapshot(messagesRef, (snapshot) => {
      const messagesContainer = document.getElementById("messages");
      messagesContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const messageData = doc.data();
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        const textDiv = document.createElement("div");
        textDiv.textContent = messageData.text;
        messageDiv.appendChild(textDiv);

        const reactionsDiv = document.createElement("div");

        // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∞–∫—Ü–∏—é
        for (const [emoji, users] of Object.entries(messageData.reactions || {})) {
          const reactionBtn = document.createElement("span");
          reactionBtn.classList.add("reaction");
          reactionBtn.textContent = `${emoji} ${users.length}`; // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
          reactionBtn.onclick = () => toggleSubReaction(reactionBtn, doc, emoji);
          const subReactionsContainer = document.createElement("div");
          subReactionsContainer.classList.add("sub-reactions-container");

          ["üëç", "‚ù§Ô∏è", "üòÇ", "üòÆ", "üò¢", "üò°"].forEach((subEmoji) => {
            const subReactionBtn = document.createElement("span");
            subReactionBtn.textContent = subEmoji;
            subReactionBtn.onclick = (event) => {
              event.stopPropagation();
              addSubReaction(doc, emoji, subEmoji); // –¥–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥—Ä–µ–∞–∫—Ü–∏—é
            };
            subReactionsContainer.appendChild(subReactionBtn);
          });

          reactionBtn.appendChild(subReactionsContainer);
          reactionsDiv.appendChild(reactionBtn);
        }

        const addReactionBtn = document.createElement("div");
        addReactionBtn.classList.add("add-reaction-btn");
        addReactionBtn.textContent = "–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é";
        addReactionBtn.onclick = () => toggleReactionMenu(messageDiv);
        reactionsDiv.appendChild(addReactionBtn);

        const reactionMenu = document.createElement("div");
        reactionMenu.classList.add("reaction-menu");
        ["üëç", "‚ù§Ô∏è", "üòÇ", "üòÆ", "üò¢", "üò°"].forEach((emoji) => {
          const reactionBtn = document.createElement("span");
          reactionBtn.textContent = emoji;
          reactionBtn.onclick = () => addReaction(doc, emoji);
          reactionMenu.appendChild(reactionBtn);
        });
        reactionsDiv.appendChild(reactionMenu);

        messageDiv.appendChild(reactionsDiv);
        messagesContainer.appendChild(messageDiv);
      });
    });

    function toggleReactionMenu(messageDiv) {
      const reactionMenu = messageDiv.querySelector(".reaction-menu");
      reactionMenu.style.display = reactionMenu.style.display === "none" ? "flex" : "none";
    }

    function addReaction(messageDoc, emoji) {
      const userId = "user1"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      updateDoc(messageDoc.ref, {
        [`reactions.${emoji}`]: arrayUnion(userId)
      });
    }

    function toggleSubReaction(reactionBtn, messageDoc, emoji) {
      const subReactionsContainer = reactionBtn.querySelector(".sub-reactions-container");
      subReactionsContainer.style.display = subReactionsContainer.style.display === "none" ? "flex" : "none";
    }

    function addSubReaction(messageDoc, emoji, subEmoji) {
      console.log(`–í—ã –≤—ã–±—Ä–∞–ª–∏ ${subEmoji} –¥–ª—è –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏–∏ –∫ ${emoji}`);
      const userId = "user1"; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      updateDoc(messageDoc.ref, {
        [`reactions.${emoji}`]: arrayUnion({ emoji: subEmoji, userId })
      });
    }
  </script>
</body>
</html>
