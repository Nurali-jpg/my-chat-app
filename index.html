<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion, serverTimestamp, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    try {
                        await addDoc(collection(db, "messages"), {
                            text: message,
                            timestamp: serverTimestamp(),
                            reactions: {}
                        });
                        messageInput.value = "";
                    } catch (error) {
                        console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è: ", error);
                    }
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = "";
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageId = doc.id;
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");

                    // –°–æ–∑–¥–∞–µ–º —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è
                    const messageText = document.createElement("p");
                    messageText.textContent = messageData.text;
                    messageElement.appendChild(messageText);

                    // –ë–ª–æ–∫ —Ä–µ–∞–∫—Ü–∏–π
                    const reactionsContainer = document.createElement("div");
                    reactionsContainer.classList.add("reactions-container");

                    // –ö–Ω–æ–ø–∫–∞ –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∞–∫—Ü–∏–∏
                    const addReactionButton = document.createElement("button");
                    addReactionButton.textContent = "–î–æ–±–∞–≤–∏—Ç—å —Ä–µ–∞–∫—Ü–∏—é";
                    addReactionButton.addEventListener("click", () => toggleReactionMenu(reactionsContainer, messageId));
                    messageElement.appendChild(addReactionButton);

                    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö —Ä–µ–∞–∫—Ü–∏–π
                    for (const [emoji, data] of Object.entries(messageData.reactions || {})) {
                        const reactionButton = document.createElement("button");
                        reactionButton.classList.add("reaction-button");
                        reactionButton.textContent = `${emoji} ${data.count || 0}`;
                        reactionButton.addEventListener("click", () => toggleSubReactionMenu(reactionButton, messageId, emoji, data.subReactions || {}));
                        reactionsContainer.appendChild(reactionButton);
                    }

                    messageElement.appendChild(reactionsContainer);
                    chat.appendChild(messageElement);
                });
            });

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–µ–Ω—é –≤—ã–±–æ—Ä–∞ —Ä–µ–∞–∫—Ü–∏–π
            function toggleReactionMenu(container, messageId) {
                const reactionMenu = document.createElement("div");
                reactionMenu.classList.add("reaction-menu");

                const emojis = ["üëç", "‚ù§Ô∏è", "üòÇ", "üòÆ", "üò¢", "üò°"];
                emojis.forEach((emoji) => {
                    const button = document.createElement("button");
                    button.textContent = emoji;
                    button.addEventListener("click", () => addReaction(messageId, emoji));
                    reactionMenu.appendChild(button);
                });

                container.appendChild(reactionMenu);
                setTimeout(() => reactionMenu.remove(), 3000); // –£–±–∏—Ä–∞–µ–º –º–µ–Ω—é —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∞–∫—Ü–∏–∏ –∫ —Å–æ–æ–±—â–µ–Ω–∏—é
            async function addReaction(messageId, emoji) {
                const messageRef = doc(db, "messages", messageId);
                await updateDoc(messageRef, {
                    [`reactions.${emoji}.count`]: arrayUnion(1),
                    [`reactions.${emoji}.subReactions`]: {}
                });
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–µ–Ω—é –≤—ã–±–æ—Ä–∞ –ø–æ–¥—Ä–µ–∞–∫—Ü–∏–π
            function toggleSubReactionMenu(reactionButton, messageId, emoji, subReactions) {
                const subReactionMenu = document.createElement("div");
                subReactionMenu.classList.add("reaction-menu");

                const emojis = ["üëç", "‚ù§Ô∏è", "üòÇ", "üòÆ", "üò¢", "üò°"];
                emojis.forEach((subEmoji) => {
                    const button = document.createElement("button");
                    button.textContent = subEmoji + (subReactions[subEmoji] ? ` ${subReactions[subEmoji]}` : "");
                    button.addEventListener("click", () => addSubReaction(messageId, emoji, subEmoji));
                    subReactionMenu.appendChild(button);
                });

                reactionButton.appendChild(subReactionMenu);
                setTimeout(() => subReactionMenu.remove(), 3000); // –£–±–∏—Ä–∞–µ–º –º–µ–Ω—é —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø–æ–¥—Ä–µ–∞–∫—Ü–∏–∏ –∫ —Ä–µ–∞–∫—Ü–∏–∏
            async function addSubReaction(messageId, emoji, subEmoji) {
                const messageRef = doc(db, "messages", messageId);
                await updateDoc(messageRef, {
                    [`reactions.${emoji}.subReactions.${subEmoji}`]: arrayUnion(1)
                });
            }
        });
    </script>
    <style>
        .message {
            margin-bottom: 10px;
        }
        .reactions-container {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .reaction-button {
            border: none;
            background-color: transparent;
            cursor: pointer;
        }
        .reaction-menu {
            display: flex;
            gap: 5px;
            position: absolute;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</body>
</html>
