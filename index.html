<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, serverTimestamp, query, orderBy } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_y9YYVJMFIAW_uOoJ5HAAupllEckw4E8",
            authDomain: "test0-e7c10.firebaseapp.com",
            projectId: "test0-e7c10",
            storageBucket: "test0-e7c10.appspot.com",
            messagingSenderId: "383308995691",
            appId: "1:383308995691:web:704d81923b0e512d09252e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener("DOMContentLoaded", () => {
            const messageInput = document.getElementById("message-input");
            const sendButton = document.getElementById("send-button");
            const chat = document.getElementById("chat");

            sendButton.addEventListener("click", async () => {
                const message = messageInput.value;
                if (message) {
                    await addDoc(collection(db, "messages"), {
                        text: message,
                        timestamp: serverTimestamp(),
                        reactions: {}
                    });
                    messageInput.value = "";
                }
            });

            const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
            onSnapshot(messagesQuery, (snapshot) => {
                chat.innerHTML = "";
                snapshot.forEach((doc) => {
                    const messageData = doc.data();
                    const messageElement = document.createElement("div");
                    messageElement.textContent = messageData.text;
                    const reactionsContainer = document.createElement("div");

                    for (const [reaction, count] of Object.entries(messageData.reactions || {})) {
                        const reactionButton = document.createElement("button");
                        reactionButton.textContent = `${reaction} ${count || 0}`;
                        reactionButton.addEventListener("click", () => toggleReaction(doc.id, reaction));

                        // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏–π
                        const subReactionsContainer = document.createElement("div");
                        reactionButton.addEventListener("mouseenter", () => showSubReactions(doc.id, reaction, subReactionsContainer));
                        reactionsContainer.appendChild(reactionButton);
                        reactionsContainer.appendChild(subReactionsContainer);
                    }

                    messageElement.appendChild(reactionsContainer);
                    chat.appendChild(messageElement);
                });
            });

            async function toggleReaction(messageId, reaction) {
                const messageRef = doc(db, "messages", messageId);
                const messageSnapshot = await messageRef.get();
                const messageData = messageSnapshot.data();

                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∞–∫—Ü–∏—é –≤ Firebase
                const newCount = (messageData.reactions?.[reaction] || 0) + 1;
                await updateDoc(messageRef, {
                    [`reactions.${reaction}`]: newCount
                });
            }

            function showSubReactions(messageId, reaction, container) {
                container.innerHTML = ""; // –û—á–∏—â–∞–µ–º –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏–∏
                ["üòÇ", "üòç", "üò≤", "üò°"].forEach(subReaction => {
                    const subReactionButton = document.createElement("button");
                    subReactionButton.textContent = subReaction;
                    subReactionButton.addEventListener("click", () => toggleSubReaction(messageId, reaction, subReaction));
                    container.appendChild(subReactionButton);
                });
                container.style.display = "flex"; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏–∏
            }

            async function toggleSubReaction(messageId, reaction, subReaction) {
                const messageRef = doc(db, "messages", messageId);
                const messageSnapshot = await messageRef.get();
                const messageData = messageSnapshot.data();

                // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥-—Ä–µ–∞–∫—Ü–∏—é –≤ Firebase
                const newSubCount = (messageData.reactions?.[reaction]?.subReactions?.[subReaction] || 0) + 1;
                await updateDoc(messageRef, {
                    [`reactions.${reaction}.subReactions.${subReaction}`]: newSubCount
                });
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-input {
            width: calc(100% - 100px);
            padding: 10px;
            margin-right: 10px;
        }
        #send-button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <h1>–ß–∞—Ç —Å —Ä–µ–∞–∫—Ü–∏—è–º–∏ –Ω–∞ —Ä–µ–∞–∫—Ü–∏–∏</h1>
    <div id="chat"></div>
    <input type="text" id="message-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="send-button">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

</body>
</html>
